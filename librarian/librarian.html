<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Библиотекарь</title>
    <link rel="stylesheet" href="librarian.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="adminPanel">
      <h2 id="panel"></h2>

      <div id="controls">
        <form id="searchForm">
          <ion-icon name="search-outline" class="search-outline"></ion-icon>
          <input type="text" id="searchInput" placeholder="Поиск книги..." />
          <input type="submit" class="find" value="Найти" />
        </form>
        <form id="searchStudentForm">
          <ion-icon name="search-outline" class="search-outline"></ion-icon>
          <input
            type="text"
            id="searchInput1"
            placeholder="Поиск студента по номеру или ФИО..."
          />
          <input type="submit" class="find" value="Найти" />
        </form>
        <button onclick="logout()" id="exit">Выйти</button>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="librarian.js"></script>
  </body>
</html>
