<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Библиотека</title>
    <link rel="stylesheet" href="library.css" />
    <link rel="stylesheet" href="../showToast/showToast.css" />
    <script src="../showToast/showToast.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="adminPanel">
      <h2 id="panel"></h2>

      <div id="controls">
        <form id="searchForm">
          <ion-icon name="search-outline" class="search-outline"></ion-icon>
          <input type="text" id="searchInput" placeholder="Поиск книги..." />
          <input type="submit" class="find" value="Показать книги" />
        </form>

        <button onclick="back()" id="back">Назад</button>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="library.js"></script>
  </body>
</html>
