<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Панель администратора</title>
    <link rel="stylesheet" href="admin.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="adminPanel">
      <h2>Панель администратора</h2>

      <table id="bookTable">
        <tr>
          <th>Название книги</th>
          <th>Автор</th>
          <th>Количество</th>
          <th>Наличие бумажной версии</th>
          <th>QR</th>
          <th>Местоположение</th>
        </tr>
      </table>

      <div id="controls">
        <form id="searchForm">
          <ion-icon name="search-outline" id="search-outline"></ion-icon>
          <input type="text" id="searchInput" placeholder="Поиск книги..." />
          <input type="submit" id="find" value="Найти" />
        </form>
        <button id="addBookBtn">Добавить книгу</button>
        <button id="delete-book">Удалить книгу</button>

        <button class="edit-book">Редактировать</button>
        <button onclick="logout()" class="exit-button">Выйти</button>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="admin.js"></script>
  </body>
</html>
