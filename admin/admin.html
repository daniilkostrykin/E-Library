<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Панель администратора</title>
    <link rel="stylesheet" href="admin.css" />
    <link rel="stylesheet" href="../showToast/showToast.css" />
    <script src="../showToast/showToast.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/favicon2.png" type="image/x-icon" />
  </head>
  <body>
    <div id="toast-container"></div>
    <div id="adminPanel">
      <h2>Панель администратора</h2>

      <table id="bookTable">
        <tbody id="bookTableBody"></tbody>
        <div id="result"></div>

      </table>

      <div id="controls">
        <form id="searchForm">
          <ion-icon name="search-outline" id="search-outline"></ion-icon>
          <input type="text" id="searchInput" placeholder="Поиск книги..." />
          <input type="submit" id="find" value="Найти" />
        </form>
        <button id="addBookBtn">Добавить</button>
        <button id="save-changes">Сохранить</button>

        <button id="cancel">Отмена</button>
        <button onclick="back()" id="back-button">Назад</button>
      </div>
      <div id="deleteBookModal" class="modal">
        <div class="modal-content1">
          <h2>Удалить книгу</h2>
          <p id="deleteBookMessage">
            Вы уверены, что хотите удалить эту книгу?
          </p>
          <div class="modal-actions">
            <button id="confirmDeleteBtn" class="save-btn">Удалить</button>
            <button class="cancel-btn" onclick="closeDeleteModal()">
              Отмена
            </button>
          </div>
        </div>
      </div>
      <div id="addBookModal" class="modal">
        <div class="modal-content">
          <span class="close-btn" onclick="closeModal()">×</span>
          <h2>Добавление книги</h2>
          <form id="addBookForm">
            <label for="title">Название:</label><br />
            <input type="text" id="title" name="title" /><br /><br />
            <label for="author">Автор:</label><br />
            <input type="text" id="author" name="author" /><br /><br />

            <label for="quantity">Количество:</label><br />
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="0"
            /><br /><br />

            <label for="onlineVersion"
              >Электронная версия (URL) (опционально):</label
            ><br />
            <input
              type="url"
              id="onlineVersion"
              name="onlineVersion"
            /><br /><br />

            <label for="location">Местоположение (опционально):</label><br />
            <input type="text" id="location" name="location" /><br /><br />

            <button type="submit">Добавить</button>
          </form>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
