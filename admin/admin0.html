<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Панель администратора</title>
    <link rel="stylesheet" href="admin0.css" />
    <link rel="stylesheet" href="../showToast/showToast.css" />
    <script src="../showToast/showToast.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="adminPanel">
      <h2 id="panel">Панель администратора</h2>

      <div id="controls">
        <form id="searchForm">
          <ion-icon name="search-outline" class="search-outline"></ion-icon>
          <input type="text" id="searchInput" placeholder="Поиск книги..." />
          <input type="submit" id="bookSearchButton" value="Показать книги" />
        </form>
        <form id="searchStudentForm">
          <ion-icon name="search-outline" class="search-outline"></ion-icon>
          <input
            type="text"
            id="searchInput1"
            placeholder="Поиск студента по ФИО..."
          />
          <input type="submit" id="studentSearchButton" value="Показать студентов для выдачи книг" />        </form>
        <button onclick="edit()" id="edit-book">Редактировать</button>
        <button onclick="exit()" id="exit">Выйти</button>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="admin0.js"></script>
  </body>
</html>
